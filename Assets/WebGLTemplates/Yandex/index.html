<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CatGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- ПОДКЛЮЧЕНИЕ SDK ЯНДЕКСА -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <script>
        var ysdk;
        function initYandex() {
            YaGames.init().then(ysdk_instance => {
                console.log('Yandex SDK initialized');
                ysdk = ysdk_instance;
            });
        }
        initYandex();
    </script>
    <!-- КОНЕЦ ПОДКЛЮЧЕНИЯ -->

  </head>
  <body style="text-align: center; margin: 0; padding: 0; background: black; overflow: hidden;">
    
    <canvas id="unity-canvas" style="width: 100%; height: 100%; display: block;"></canvas>
    
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      
      // Настройка для мобильных и десктопов, чтобы игра была во весь экран
      var config = {
        dataUrl: "Build/{{{ DATA_FILENAME }}}",
        frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: "Build/{{{ CODE_FILENAME }}}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
      };

      // Запуск Unity
      createUnityInstance(canvas, config, (progress) => {
          // Здесь можно добавить свой html-лоадер, но у нас он внутри игры
      }).then((unityInstance) => {
          // Игра загрузилась
      }).catch((message) => {
          alert(message);
      });
    </script>
  </body>
</html>
