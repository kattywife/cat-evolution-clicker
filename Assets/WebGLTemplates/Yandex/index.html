<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- ПОДКЛЮЧЕНИЕ SDK ЯНДЕКСА -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <!-- КОНЕЦ ПОДКЛЮЧЕНИЯ -->

</head>
<body style="text-align: center; margin: 0; padding: 0; background: black; overflow: hidden;">

    <canvas id="unity-canvas" style="width: 100%; height: 100%; display: block;"></canvas>

    <!-- Загрузчик Unity -->
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Глобальные переменные для Яндекса
      var ysdk = null;
      var player = null;

      // --- 1. Инициализация Яндекс Игр ---
      function initYandex() {
        YaGames.init().then(ysdk_instance => {
            console.log('Yandex SDK initialized');
            ysdk = ysdk_instance;

            // Сразу пытаемся инициализировать игрока (нужно для Save/Load)
            ysdk.getPlayer().then(_player => {
                player = _player;
                console.log('Player initialized (Logged in)');
            }).catch(err => {
                 console.log('Player initialization failed (Guest mode or Error)');
                 // В гостевом режиме player останется null, сохранения не будут работать в облаке,
                 // но игра не сломается.
            });
        });
      }

      // Запускаем инициализацию сразу
      initYandex();

      // --- 2. Конфигурация Unity ---
      var config = {
        dataUrl: "Build/{{{ DATA_FILENAME }}}",
        frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: "Build/{{{ CODE_FILENAME }}}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
      };

      // --- 3. Запуск движка Unity ---
      createUnityInstance(canvas, config, (progress) => {
          // Здесь можно управлять полоской загрузки, если она есть
      }).then((unityInstance) => {

          // ===============================================================
          // ВАЖНО: Сохраняем instance Unity в глобальную переменную window.
          // Именно через неё .jslib плагин будет посылать сигналы "Награда получена"
          // ===============================================================
          window.myGameInstance = unityInstance;
          console.log("Unity Instance saved to window.myGameInstance");

      }).catch((message) => {
          alert(message);
      });
    </script>
</body>
</html>
